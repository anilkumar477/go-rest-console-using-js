<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G0 REST CONSOLE</title>
    <link rel="stylesheet" href="console.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="contaniner ">
        <div class="row">
            <div class="bg-container w-100 d-flex flex-column justify-content-center p-4">
                <div class="col-12">
                    <h1 class="heading">Go Rest Console</h1>
                    <div class="bg-container-2">
                        <form id="consoleForm">
                            <div class="mb-2">
                                <label for="requestUrl">Request URL</label>
                                <input type="text" id="requestUrl" class="form-control"/>
                                <p id="errorMsgRequest" class="error-msg-request"></p>
                            </div>
                            <div class="mb-2">
                                <label for="requestMethod">Request Method</label>
                                <select id="requestMethod" class="form-control">
                                    <option value="post">POST</option>
                                    <option value="put">PUT</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="requestBody">Request Body</label>
                                <textarea rows="5" class="col-12" id="requestBody"></textarea>
                            </div>
                            <div class="mt-3 text-right">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>

                        </form>
                    
                        <div class="mt-4">
                            <label for="responseStatus">Response Status</label>
                            <input type="text" id="responseStatus" class="form-control"/>
                        </div>
                        <div class="mt-4">
                            <label for="responseBody">Response Body</label>
                            <textarea rows="6" class="form-control w-100" id="responseBody"></textarea>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="console.js"></script>
</body>
</html>
